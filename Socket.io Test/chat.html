<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/index.css" />
  <title>LinkSphere Chat</title>
  <style>
    .chatContainer {
      height: 500px;
      display: flex;
      flex-direction: column;
    }

    .messageList {
      flex-grow: 1;
      overflow-y: auto;
      background-color: #f8f9fa;
      padding: 10px;
    }

    .chatImage {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .chatUser {
      cursor: pointer;
      padding: 10px;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }

    .chatUser:hover {
      background-color: #e9ecef;
    }

    .closeSpan {
      font-size: 0.8em;
    }

    .me {
      background-color: #d1e7dd;
      border-radius: 10px;
      margin-bottom: 5px;
      display: inline-block;
      max-width: 80%;
    }

    .myFriend {
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      margin-bottom: 5px;
      display: inline-block;
      max-width: 80%;
    }

    /* Mobile responsive adjustments */
    @media (max-width: 768px) {
      .chatContainer {
        height: 400px;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid py-3">
    <!-- Header: User Profile -->
    <div class="row mb-3 align-items-center bg-light p-3 rounded shadow-sm">
      <div class="col-auto">
        <img id="profileImage" class="chatImage border border-2 border-success" src="./avatar/Avatar-No-Background.png"
          alt="Profile" />
      </div>
      <div class="col">
        <h4 id="userName" class="m-0 text-success fw-bold">Loading...</h4>
      </div>
      <div class="col-auto">
        <button class="btn btn-outline-danger btn-sm"
          onclick="localStorage.removeItem('token'); window.location.href='./index.html'">Logout</button>
      </div>
    </div>

    <div class="row">
      <!-- Center: Chat Area -->
      <div class="col-md-8 order-md-2">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
            <span id="chatHeaderName" class="fw-bold">Select a chat to start messaging</span>
            <small id="chatStatus" class="fw-light"></small>
          </div>
          <div class="chatContainer">
            <div id="messageList" class="messageList">
              <div class="text-center text-muted mt-5">
                <p>ðŸ‘ˆ Select a friend or group from the list.</p>
              </div>
            </div>
            <div class="p-3 bg-white border-top">
              <div class="input-group">
                <input id="messageBody" class="form-control" type="text" placeholder="Type a message..." />
                <button id="sendMessage" class="btn btn-success">
                  Send âž¤
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Left: Contacts List -->
      <div class="col-md-4 order-md-1">
        <div class="card shadow-sm mb-3">
          <div class="card-header bg-light fw-bold">Friends</div>
          <div id="chatUsers" class="card-body p-0" style="max-height: 300px; overflow-y: auto;">
            <!-- Users injected here -->
            <div class="text-center p-3">Loading friends...</div>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-header bg-light fw-bold">Groups</div>
          <div id="chatGrups" class="card-body p-0" style="max-height: 300px; overflow-y: auto;">
            <!-- Groups injected here -->
            <div class="text-center p-3">Loading groups...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <audio id="notifyTone" src="./sounds/notify.wav"></audio>

  <script src="./node_modules/socket.io/client-dist/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>

  <script src="./js/chat.js"></script>

  <script>
    // UI Enhancements linked to chat.js logic

    // Override displayChatUser/Group to update header
    const originalDisplayChatUser = displayChatUser;
    displayChatUser = function (userId, userName) {
      document.getElementById("chatHeaderName").innerText = userName || "Chat";
      originalDisplayChatUser(userId, userName);
    }

    const originalDisplayGroupChat = displayGroupChat;
    displayGroupChat = function (groupId, groupName) {
      document.getElementById("chatHeaderName").innerText = groupName || "Group Chat";
      originalDisplayGroupChat(groupId, groupName);
    }

    // Enter key to send
    document.getElementById("messageBody").addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("sendMessage").click();
      }
    });
  </script>
</body>

</html>
